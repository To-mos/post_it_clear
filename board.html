<!DOCTYPE html>
<html>
<head>
  <title>Post-It Board</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
  <link rel='stylesheet' type="text/css" href='css/spectrum.css' />
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
  <script src='js/spectrum.js'></script>
  <script src='js/post-it.js'></script>
</head>
<body>
  <div id="header" class=".close">
    <div class="UI_shade">
        <div id="clock" class="dark">
        <div class="display">
          <div class="ampm"></div>
          <div class="digits"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="master" class="post-it">
    <div class="header"><input type="text" class="colors"/><span class="close">X</span></div>
    <div class="content" contenteditable="true">WORDS!</div>
    <div class="corner"></div>
  </div>
  <div id="UI_side">
    <div class="UI_shade">
    <ul>
      <li>
        <span id="UI_workspace0" class="UI_workspaceButton">Workspace 0</span>
      </li>
      <li>
        <span id="UI_createWS" class="UI_workspaceButton">Create Workspace</span>
      </li>
      <li>
        <span id="UI_delWS" class="UI_workspaceButton">Delete Workspace</span>
      </li>
    </ul>
    </div>
  </div>
  <div id="workspace0" class="workspace">

  </div>
</body>
</html>
